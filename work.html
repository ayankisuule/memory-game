<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <style>
      #loading {
        display: none;
      }

      .loading #loading {
        display: block;
      }

      #post_model {   
  margin: 3%;
  position: relative;
  width:350px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div id="root">
        <div id="loading" aria-label="loading">...loading</div>
        <button id="button">load</button>
        <form id="create">
          <input name="post_title" placeholder="title" required/>
          <input name="post_body" placeholder="body" required/>
          <input name="post_image" placeholder="image" required/>
          <input type="submit" value="ok" />
        </form>
      </div>
      <div id="post_model" style="border:3px solid red" width="90px">
        <h1>title</h1>
        <p>body</p>
        <img src="" alt="cats" id="myTag" width="350px" height="300px" />
      </div>
    </div>
    <script src="./main2.js"></script>
  </body>
</html>
